<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button class="btn btn-secondary" @click="showContainer = !showContainer">show/close</button>
        <h1 v-if="!showContainer" class="text-danger">first show</h1>
        <h1 v-else class="text-primary">last show</h1>
        <hr>
        <div class="row">
            <div class="col-6 flex-center">
                <button @click="counter--" class="btn btn-danger">Minus</button>
                <button @click="counter++" class="btn btn-primary">Plus</button>
              <br><br>
                <h1  :class="counterColor">{{counter}}</h1>
            
                <div>
                   <h3 v-if="counter>0">Counter positve</h3>
                   <h3 v-else-if="counter<0">Counter neagtive</h3>
                   <h3 v-else>Counter 0</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
