<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-md-4 border">
                <h3 class="text-center">{{counter}}</h3>
                <div class=" d-flex justify-content-center">
                    <button @click="counter++" class="btn btn-primary m-2">+</button>
                    <button @click="counter--" class="btn btn-danger m-2">-</button>
                </div>
                <div class="my-3 alert alert-dark">{{getResultCounter}}</div>
            </div>
            <div class="col-md-4 border">
                <h3 class="text-center">{{counter2}}</h3>
                <div class=" d-flex justify-content-center">
                    <button @click="counter2++" class="btn btn-primary m-2">+</button>
                    <button @click="counter2--" class="btn btn-danger m-2">-</button>
                </div>
                <div class="my-3 alert alert-dark">{{getResultCounter2}}</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
