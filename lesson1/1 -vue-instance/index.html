<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- string enterpoliton -->
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <a 
             v-bind:target="course.target"
             v-bind:alt="course.alt" 
             v-bind:href="course.url"
             v-bind:kablosuzkedi="owner">new coureses
            
        </a>
        <br>
        <button v-on:click="changeTitle('title 1')">Change Title 1</button>
        <button v-on:click="changeTitle('title 2')">Change Title 2</button>
        <p v-on:mousemove="changeCoords('mousemove',$event)" class="box">
            
        </p>
        <p>{{coords.x}}, {{coords.y}}</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
